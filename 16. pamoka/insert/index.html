<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="formWrapper">
      <h1>Add Hike</h1>
      <input type="text" name="country" id="country" placeholder="Country" />
      <input
        type="text"
        name="distance"
        id="distance"
        placeholder="Hike Distance"
      />
      <input
        type="text"
        name="elevationTotal"
        id="elevationTotal"
        placeholder="Total Elevation in meters"
      />
      <input
        type="text"
        name="isRadial"
        id="isRadial"
        placeholder="Is Root Tadial (true, false)"
      />
      <input
        type="text"
        name="predictedTime"
        id="predictedTime"
        placeholder="Predicted Hiking Time  (hh:mm)"
      />
      <input
        type="text"
        name="rootName"
        id="rootName"
        placeholder="Hike Name"
      />
      <input
        type="text"
        name="rootLink"
        id="rootLink"
        placeholder="Link to External hike data"
      />
      <input
        type="text"
        name="rootImg"
        id="rootImg"
        placeholder="Root Schema Image"
      />
      <input
        type="text"
        name="rootPhoto1"
        id="rootPhoto1"
        placeholder="Hikes scenery image"
      />
      <input
        type="text"
        name="rootPhoto2"
        id="rootPhoto2"
        placeholder="Hikes scenery image"
      />
      <input
        type="text"
        name="rootPhoto3"
        id="rootPhoto3"
        placeholder="Hikes scenery image"
      />
      <button id="btnInsert">Insert</button>
    </div>
    <p class="insertStatus hidden" id="insertStatus"></p>
    <script src="./script.js"></script>
  </body>
</html>
